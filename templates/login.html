<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Camp Sol Taplin</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#00A9CE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CST Staff App">
    <link rel="apple-touch-icon" href="/static/images/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal: #00A9CE;
            --teal-dark: #008AAB;
            --yellow: #FFE699;
            --bg: #F8FAFB;
            --text: #1A2B3C;
            --text-muted: #6B7A8A;
            --border: #E2E8F0;
            --danger: #EF4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #006B82 0%, #004D5E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-section img {
            width: 100px;
            height: auto;
            margin-bottom: 16px;
        }
        
        .logo-section h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: var(--text);
        }
        
        .logo-section p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 4px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--teal);
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--teal);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--teal-dark);
            transform: translateY(-1px);
        }
        
        .error-message {
            background: #FEE2E2;
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-container { padding: 24px; }
            .logo-section img { width: 72px; }
            .logo-section h1 { font-size: 20px; }
            .form-group input { font-size: 16px; /* prevents iOS zoom */ }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Camp Sol Taplin Logo">
            <h1>Camp Sol Taplin</h1>
            <p>Enrollment Dashboard</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="error-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" name="is_pwa" id="isPwa" value="0">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <script>
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            document.getElementById('isPwa').value = '1';
        }
        </script>
        
        <div class="footer">
            Michael-Ann Russell JCC &copy; 2026
        </div>
    </div>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
}
</script>
</body>
</html>
