databases:
  - name: camp-sol-taplin-db
    plan: free
    databaseName: campdb
    user: campuser

services:
  - type: web
    name: camp-sol-taplin-dashboard-live
    env: docker
    envVars:
      - key: CAMPMINDER_API_KEY
        sync: false
      - key: CAMPMINDER_SUBSCRIPTION_KEY
        sync: false
      - key: CAMPMINDER_SEASON_ID
        value: "2026"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: camp-sol-taplin-db
          property: connectionString
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
